<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2 class="heading">Gerador de QR Code</h2>
        <label>Insira a URL</label>
        <input type="url" id="website" name="website" placeholder="http://google.com" required>

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>

        <button type="button" class="generateBtn" onclick="generateQRCode()">Gerar QR Code</button>
    </form>
  
    <script src="script.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</body>
</html>
